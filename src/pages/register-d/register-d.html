<ion-content class="bgLoginRegister" padding>
    <ion-grid style="padding-top: 5em; padding-bottom: 2.5em;">
      <ion-row>

        <ion-col col-1></ion-col>
        <ion-col col-10 style="padding-bottom: 2.5em;">
          <img src="../../assets/imgs/logo2-branco.png"/>
        </ion-col>
        <ion-col col-1></ion-col>

        <ion-col col-12 text-center>
          <h4 style="color: #fff;" >Cadastro de Doador</h4>
        </ion-col>

        <ion-col col-1></ion-col>
        <ion-col col-10 >
          <ion-item class="input-login">
            <ion-input type="text"  placeholder="nome"></ion-input>
            <ion-icon name="ios-person" class="icon-login" item-left></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col col-1></ion-col>

        <ion-col col-1></ion-col>
        <ion-col col-10 >
          <ion-item class="input-login">
            <ion-input type="email"  placeholder="email"></ion-input>
            <ion-icon name="ios-mail" class="icon-login" item-left></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col col-1></ion-col>

        <ion-col col-1></ion-col>
        <ion-col col-10>
          <ion-item class="input-login">
            <ion-input type="password"  placeholder="senha" ></ion-input>
            <ion-icon name="ios-key" item-left class="icon-login"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col col-1></ion-col>

        <ion-col col-1></ion-col>
        <ion-col col-10>
          <ion-item class="input-login">
            <ion-input type="password"  placeholder="confirmar senha" ></ion-input>
            <ion-icon name="ios-key" item-left class="icon-login"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col col-1></ion-col>

        <ion-col col-1></ion-col>
        <ion-col col-10>
          <button ion-button class="btn btn-gradient-primary"  full round>Cadastrar</button>
        </ion-col>
        <ion-col col-1></ion-col>

        <ion-col col-1></ion-col>
        <ion-col col-10>
          <button ion-button color="light" round full class="btn btn-sign-in" full round>Voltar</button>
        </ion-col>
        <ion-col col-1></ion-col>



        
      </ion-row>
    </ion-grid>

</ion-content>

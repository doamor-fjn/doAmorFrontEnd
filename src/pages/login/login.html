<ion-content class="bgLoginRegister" padding>
    <ion-grid style="padding-top: 5em; padding-bottom: 2.5em;">
      <ion-row>

        <ion-col col-1></ion-col>
        <ion-col col-10 style="padding-top: 5em; padding-bottom: 2.5em;">
          <img src="../../assets/imgs/logo2-branco.png"/>
        </ion-col>
        <ion-col col-1></ion-col>

        <ion-col col-1></ion-col>
        <ion-col col-10 >
          <ion-item class="input-login">
            <ion-input type="text"  placeholder="email"></ion-input>
            <ion-icon name="ios-mail" class="icon-login" item-left></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col col-1></ion-col>

        <ion-col col-1></ion-col>
        <ion-col col-10>
          <ion-item class="input-login">
            <ion-input type="text"  placeholder="senha" ></ion-input>
            <ion-icon name="ios-key" item-left class="icon-login"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col col-1></ion-col>

        <ion-col col-1></ion-col>
        <ion-col col-10>
          <button ion-button class="btn btn-gradient-primary"  full round>Entrar</button>
        </ion-col>
        <ion-col col-1></ion-col>

        <ion-col col-12 text-center>
          <p style="color: #fff;" >Não tem uma conta? Crie aqui</p>
        </ion-col>


        <ion-col col-1></ion-col>
        <ion-col col-5>
          <button ion-button color="light" round full class="btn btn-sign-in">Doador</button>
        </ion-col>
        <ion-col col-5>
          <button ion-button color="light" round full class="btn btn-sign-in">Instituição</button>
        </ion-col>
        <ion-col col-1></ion-col>

        <ion-col col-12 text-center  >
          <a style="color: #fff;" href="">Esqueceu a senha? Clique aqui.</a>
        </ion-col>
        
      </ion-row>
    </ion-grid>

</ion-content>
